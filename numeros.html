<script>
    const Num1 = Number(prompt('Me informe um número.').trim().replace(',','.'));
    const Num2 = Number(prompt('Me informe outro número.').trim().replace(',','.'));

    if(Num1>Num2) {
        alert('O número que você informou primeiro é o maior.')
    }
    if(Num2>Num1) {
        alert('O segundo número que você informou é o maior.')
    }
    if(Num1=Num2) {
        alert('Os dois são iguais.')
    }
</script>
